<!DOCTYPE html>
<html ng-app="restApp">
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	
    <link rel="stylesheet" type="text/css" href="css/select2.min.css">
	
	<script type="text/javascript" src="js/select2.min.js"></script>
	<script type="text/javascript" src="js/homeShow.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>		
	
	
</head>
<body ng-controller="mainController">
	<h1>Hello Sample Demo</h1>
	<input type="text" id="student_id" placeholder="Insert student id">
	<input type="button" value="search" id="btn_search">
	<a href="rest/resource/hello">Sample link</a>
	
	<select id="selectname" style="width:400px">
		<option></option>
		<option ng-repeat="student in students">{{student.name}}</option>
	</select>
	
	<table border="1">
		<tr>	
			<th>id</th>
			<th>name</th>
		</tr>
		<tr ng-repeat="student in students">
			<td>{{student.id}}</td>
			<td>{{student.name}}</td>
		</tr>
	</table>
</body>
</html>
